<div class="p-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Your Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="save()">
    <label>Name: <input type="text" formControlName="name"></label><br>
    <label>Email: <input type="email" formControlName="email"></label><br>
    <label>Age: <input type="number" formControlName="age"></label><br>
    <label>Gender: <input type="text" formControlName="gender"></label><br>
    <label>Height (in/cm): <input type="number" formControlName="height"></label><br>
    <label>Weight (lb/kg): <input type="number" formControlName="weight"></label><br>
    <label>Goal:
      <select formControlName="goal">
        <option value="cutting">Cutting</option>
        <option value="bulking">Bulking</option>
        <option value="maintenance">Maintenance</option>
      </select>
    </label><br><br>
    <button type="submit">Save</button>
  </form>
</div>
