<div class="container mt-4">
    <h2 class="mb-4">Log Your Workout</h2>
  
    <div class="form-group mb-3">
      <label for="exercise">Exercise</label>
      <select id="exercise" class="form-control">
        <option value="bench">Bench Press</option>
        <option value="squat">Squat</option>
        <option value="deadlift">Deadlift</option>
      </select>
    </div>
  
    <div class="form-group mb-3">
      <label for="weight">Weight (lbs)</label>
      <input type="number" id="weight" class="form-control" placeholder="Enter weight used">
    </div>
  
    <div class="form-group mb-3">
      <label for="reps">Reps</label>
      <input type="number" id="reps" class="form-control" placeholder="Enter number of reps">
    </div>
  
    <div class="form-group mb-4">
      <label for="sets">Sets</label>
      <input type="number" id="sets" class="form-control" placeholder="Enter number of sets">
    </div>
  
    <button class="btn btn-primary" onclick="logWorkout()">Log Exercise</button>

    <button class="btn btn-primary">Add Custom Exercise</button>
  </div>
